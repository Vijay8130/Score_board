<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Score Board</title>
    </head>
    <body>
        <div class="Score-board">
            <div class="container" id="panels">
                <div>
                    <h3 id="home" class="team">HOME</h3>
                    <p id="home-scores" class="scores">0</p>
                    <div class="btn-group">
                        <button class="btn" onclick="homePlus1()">+1</button>
                        <button class="btn" onclick="homePlus2()">+2</button>
                        <button class="btn" onclick="homePlus3()">+3</button>
                    </div>
                </div>
                <div>
                    <h3 id="guest" class="team">GUEST</h3>
                    <p id="guest-scores" class="scores">0</p>
                    <div class="btn-group">
                        <button class="btn" onclick="guestPlus1()">+1</button>
                        <button class="btn" onclick="guestPlus2()">+2</button>
                        <button class="btn" onclick="guestPlus3()">+3</button>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn" id="new_game" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
